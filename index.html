<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>card project</title>
</head>
<body>
    <header >
        <h1>Naflan projects</h1>
        <nav>
            <ul>
                <li><a href="#donor">Donor</a></li>
                <li><a href="#eduhub">Eduhub</a></li>
                <li><a href="#pot">Smart-pot </a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <!-- donor section -->
        <section class="box" id="donor">
            <figure class="image">
                <img class="first-image" src="./images/donor.png" alt="donor-images" width="200px" height="200px">
            </figure>
            <h3>Donor</h3>
            <p>&quot;let's grow money&quot;</p>
        </section>

        <!-- eduhub section -->
        <section class="box" id="eduhub">
            <figure class="image">
                <img src="./images/eduhub.png" alt="eduhub-image" width="200px" height="200px">
            </figure>
            <h3>Edu-hub</h3>
            <p>&quot;let's give money&quot;</p>
        </section>

        <!-- smart pot section -->
        <section class="box" id="pot">
            <figure class="image">
                <img src="./images/smart pot.jpg" alt="pot-image" width="200px" height="200px">
                
            </figure>
            <h3>Smart-pot</h3>
            <p>&quot;let's earn money&quot;</p>
        </section>
    </main>
</body>
</html>
